<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Google Icon Font -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
  rel="stylesheet" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,278;1,200&display=swap" rel="stylesheet">

  <!-- Core CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="white-space"></div>
  <div class="calculator-header">
    <div class="current-calculation">
      100 + 200 + 300
    </div>
    <div class="calculated-result">
      600
    </div>
  </div>

  <!-- calculator -->
  <div class="calculator-body">
    <div class="row">
      <div class="button text-cyan">
        C
      </div>
      <div class="button text-cyan">
        %
      </div>
      <div class="button text-cyan">
        <span class="material-icons-outlined">backspace</span>
      </div>
      <div class="button text-cyan">
        รท
      </div>
    </div>
    <div class="row">
      <div class="button">
        7
      </div>
      <div class="button">
        8
      </div>
      <div class="button">
        9
      </div>
      <div class="button text-cyan">
        ร
      </div>
    </div>
    <div class="row">
      <div class="button">
        4
      </div>
      <div class="button">
        5
      </div>
      <div class="button">
        6
      </div>
      <div class="button text-cyan">
        -
      </div>
    </div>
    <div class="row">
      <div class="button">
        1
      </div>
      <div class="button">
        2
      </div>
      <div class="button">
        3
      </div>
      <div class="button text-cyan">
        +
      </div>
    </div>
    <div class="row">
      <div class="button">
        00
      </div>
      <div class="button">
        0
      </div>
      <div class="button">
        .
      </div>
      <div class="button">
        =
      </div>
    </div>

  </div>
</body>
</html>
